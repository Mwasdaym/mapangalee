services:
  - type: web
    name: kariua-parish
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
    healthCheckPath: /api/health

databases:
  - name: kariua-parish-db
    databaseName: kariua_parish
    user: kariua_admin
    plan: free
